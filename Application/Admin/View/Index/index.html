<script type="text/javascript">
//ajax请求方法
function getMsgCount(){
  //发送ajax请求
  $.get("{:U('Email/getCount')}", function(data) {
    //相应的处理代码
    $('.msg-num').html(data);
  });
}
//jQuery代码
$(function(){
  //定时器
  setInterval('getMsgCount()',3000);
});
